version: "3"
services:
  mt:
    restart: always
    command: "${PLACKUP:-/usr/local/lib/mt/bin/plackup-mt -E production --port=80 --workers=2 --pid=/tmp/mt.psgi.pid} /var/www/cgi-bin/mt/mt.psgi"
    volumes:
      - "./plackup-mt:/usr/local/lib/mt/bin/plackup-mt"
      - "./plackup-mt:/usr/local/lib/mt/bin/plackup-mt-R"
